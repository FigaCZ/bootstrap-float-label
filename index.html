<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Float Label</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="dist/bootstrap-float-label.css"/>
</head>
<body class="bg-faded p-x-1 p-y-3">
  <form class="card card-block m-x-auto" style="max-width: 25rem">
    <legend class="m-b-1 text-xs-center">Sign up</legend>
    <div class="form-group input-group">
      <span class="has-float-label">
        <input class="form-control" id="first" type="text" placeholder="Name"/>
        <label for="first">First</label>
      </span>
      <span class="has-float-label">
        <input class="form-control" id="last" type="text" placeholder="Surname"/>
        <label for="last">Last</label>
      </span>
    </div>
    <div class="form-group input-group">
      <span class="input-group-addon">@</span>
      <span class="has-float-label">
        <input class="form-control" id="email" type="email" placeholder="box@example.com"/>
        <label for="email">Email</label>
      </span>
    </div>
    <div class="form-group has-float-label">
      <input class="form-control" id="password" type="password" placeholder="••••••••"/>
      <label for="password">Password</label>
    </div>
    <div class="form-group has-float-label">
      <select class="form-control custom-select" id="country">
        <option selected>United States</option>
        <option>Canada</option>
        <option>...</option>
      </select>
      <label for="country">Country</label>
    </div>
    <div class="form-group">
      <label class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox"/>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Subscribe to newsletter</span>
      </label>
    </div>
    <div class="text-xs-center">
      <button class="btn btn-block btn-primary" type="submit">Sign up</button>
    </div>
  </form>
</body>
</html>
